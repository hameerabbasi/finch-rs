pre-push:
  jobs:
    - name: check
      run: RUSTFLAGS="-D warnings" cargo check
      glob: ["**/Cargo.toml", "**/*.rs", "**/Cargo.lock"]
    - name: clippy
      run: RUSTFLAGS="-D warnings" cargo clippy
      glob: ["**/Cargo.toml", "**/*.rs", "**/Cargo.lock"]


pre-commit:
  jobs:
    - name: fmt
      run: cargo fmt -- {staged_files}
      glob: ["**/*.rs"]
